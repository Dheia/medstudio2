                - 'как есть'
                - '3:2 горизонтальный'
                - '2:3 вертикальный'
                - '1:1 квадрат'
            showSearch: true
            span: auto
            type: dropdown
            tab: 'konvertagency.doctors::lang.galleries.setting'
        class:
            label: 'konvertagency.doctors::lang.slide.slide_class'
            span: auto
            type: text
            tab: 'konvertagency.doctors::lang.galleries.setting'
