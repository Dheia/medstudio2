                0: 'Ничего не делать'
                2: 'Перейти по ссылке'
                3: 'Открыть на весь экран'
            span: auto
            type: radio
            tab: 'konvertagency.doctors::lang.galleries.setting'
        slide_title_position:
            label: 'konvertagency.doctors::lang.galleries.slide_title_position'
            span: left
            type: checkbox
            tab: 'konvertagency.doctors::lang.galleries.setting'
        pagination_mobile:
            label: 'konvertagency.doctors::lang.galleries.pagination_mobile'
            span: auto
            type: checkbox
            tab: 'konvertagency.doctors::lang.galleries.setting'
